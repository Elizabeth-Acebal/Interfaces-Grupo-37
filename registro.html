<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="Css/estilo.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <h1 class="logo">Playstorm <iconify-icon icon="mingcute:lightning-line"></iconify-icon></h1>
    <div class="container-form">
        
        <form action="">
            <h2>CREAR CUENTA</h2>
            <label for="nombre">Nombre*</label>
            <input id="nombre" type="text" name="nombre" value="" required/>
            <label for="apellido">Apellido*</label>
            <input id="apellido" type="text" name="apellido" value="" required/>
            <label for="alias">Alias</label>
            <input id="alias" type="text" name="alias" value="" />
            <label for="edad">Edad*</label>
            <input type="number" name="edad" id="" required>
            <label for="email">Email*</label>
            <input type="email" name="" id="" required>
            <label for="contraseña">Contraseña*</label>
            <input type="password" name="password" id="" required>
            <label for="repetirpassword">Repetir contraseña*</label>
            <input type="password" name="repetirpassword" id="" required>
        
            <p>*TODOS LOS CAMPOS SON REQUERIDOS</p>
            <div>
                <input type="checkbox" name="" id="" required>
                <p>No soy un robot</p>
                <iconify-icon icon="logos:recaptcha"></iconify-icon>
            </div>
            <button type="submit" popovertarget="mydiv" >Crear cuenta</button>
            <p> ¿Ya tenes cuenta? <a href="formInicio.html">Inicia sesión</a></p> 
        </form>
    </div>
    <div popover id="mydiv">
        <p>Su cuenta fue creada  con éxito.</p>
        <button popovertarget="mydiv" popovertargetaction="hide">Cerrar</button>
    </div>


<script type="text/javascript" src="js/registro.js"></script>
</body>
</html>
